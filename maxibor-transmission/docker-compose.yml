services:
  app_proxy:
    environment:
      APP_HOST: maxibor-gluetun_server_1
      APP_PORT: 8090
      # Use this else you won't be able to connect from outside your umbrell!
      PROXY_AUTH_WHITELIST: "*"
      # Set false if another app from outside your umbrell wants to connect without login in!
      PROXY_AUTH_ADD: 'false'

  server:
    image: linuxserver/transmission:4.1.0@sha256:0bd8f5b39f2a2f61dc35a07d60d80e6eb73e3382f7be0280c879e36237c52d90
    network_mode: "container:maxibor-gluetun_server_1"
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ${APP_DATA_DIR}/data/config:/config
      - ${UMBREL_ROOT}/data/storage/Downloads/complete:/downloads
    ports:
      - 51413:51413
      - 51413:51413/udp
    restart: on-failure
